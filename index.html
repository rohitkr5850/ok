<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ff0000, #ff8080);
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Feedback Form</h2>
        <form>
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type">
                <option>Compliment</option>
                <option>Complaint</option>
                <option>Suggestion</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" rows="4"></textarea>

            <label>Website Rating:</label>
            <label><input type="radio" name="rating" value="excellent"> Excellent</label>
            <label><input type="radio" name="rating" value="good"> Good</label>
            <label><input type="radio" name="rating" value="average"> Average</label>
            <label><input type="radio" name="rating" value="poor"> Poor</label>

            <label for="age">Age (10-100):</label>
            <input type="number" id="age" min="10" max="100">

            <label for="email">Email <span style="color:red;">*</span>:</label>
            <input type="email" id="email" required>

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" minlength="8">

            <label for="website-url">Website URL (optional):</label>
            <input type="text" id="website-url">

            <label><input type="checkbox" required> I agree to the terms and conditions</label>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
